<!DOCTYPE HTML>
<html lang="en" class="window">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="/css/popup.css" />
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="/js/popup.js"></script>
</head>
<body class="window">
    <div data-role="page" id="mainPage">
        <div id="header" data-role="header" data-position="fixed">
            <h1>表情符號選擇器</h1>
            <a href="#addPage" data-transition="slide" data-icon="plus" data-iconpos="notext" class="ui-btn-right"></a>
        </div>
        <ul id="kaomojiList" data-role="listview" data-filter="true" data-filter-placeholder="搜尋...">
        </ul>
    </div>

    <div data-role="page" id="addPage">
        <form id="addForm" action="#">
            <div data-role="header" data-position="fixed">
                <a data-rel="back"  href="#" data-icon="back" data-iconpos="notext"></a>
                <h1>新增表情符號</h1>
            </div>
            <input type="text" name="name" id="newName" placeholder="名字" required="true">
            <input type="text" name="cont" id="newCont" placeholder="長相" required="true">
            <input type="submit" href="#" data-icon="check" data-iconpos="right" value="確定新增">
        </form>
    </div>
</body>
</html>
